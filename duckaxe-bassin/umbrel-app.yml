manifestVersion: 1
version: "1.2.0"
id: duckaxe-bassin
name: Bassin
tagline: Solo Bitcoin Mining Pool
description: >-
  A zero-fee Bitcoin solo mining pool for umbrellOS. Run your own CKPool at home.


  No setup, no hassle. 
    - Point your miner to umbrel.local:3456 or <umbrelIP>:3456
    - Use <btcaddress>.<worker> as username, x as password
    - Find the Bitcoin block

  Every decentralized share counts.


  For academic and research purposes only.
category: bitcoin
dependencies:
  - bitcoin
releaseNotes: >-
    - Ability to hide the username (just click on it to toggle its visibility)
    - FAQ section https://github.com/duckaxe/bassin#faq
    - Layout improvements
port: 5008
icon: https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/icon.png
submitter: duckaxe
developer: duckaxe
website: https://github.com/duckaxe
repo: https://github.com/duckaxe/bassin
support: https://github.com/duckaxe/bassin/issues
submission: https://github.com/duckaxe/bassin/pulls
gallery:
  - https://raw.githubusercontent.com/duckaxe/bassin/main/duckaxe-bassin/gallery.png
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "stats"
    type: "four-stats"
    refresh: "30s"
    endpoint: "widget-server:3000/widgets/pool"
    link: ""
    example:
      type: "four-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "2.10"
          subtext: "Th/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
        - title: "Total Shares"
          text: "210"
          subtext: "M"